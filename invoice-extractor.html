<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Upload Documents</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="upload.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/handsontable@11.0.1/dist/handsontable.full.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/handsontable@11.0.1/dist/handsontable.full.min.js"></script>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
  </head>
  <body onload="checkifloggedin()">
<!-- Sidebar -->
<div class="col-md-2 sidebar">
  <img src="/images/SWIFT.jpg" alt="SWIFT" class="img-fluid">
  
  <div class="sidebar-btns">
  <a href="index.html" class="btn btn-primary mb-3 upload-container btn-block">
      <i class="fa fa-home fa-lg"></i>
  </a>
  <a href="invoice-extractor.html" class="btn btn-primary mb-3 upload-container btn-block">
      <i class="fa fa-file-text-o fa-lg"></i>
  </a>
  <a href="login.html" class="btn btn-primary mb-3 logout-btn btn-block pointer" onclick="logout()">
      <i class="fa fa-sign-out fa-lg"></i>
  </a>
</div>
</div>
    <!-- Main Content -->

    <div class="container">
      <h1>Extract invoice data</h1>
      <p>Click the button below to upload your invoices.</p>

      <button
        class="btn btn-primary"
        id="uploadButton-invoice-ex"
        style="display: block"
      >
        Upload
      </button>
      <div id="loader2" style="display: none"></div>
      <p class="upload-status"></p>
      <div style="display: flex;">
        <button
          class="btn btn-primary"
          onclick="exportToExcel()"
          style="display: none; margin-right: 10px;"
        >
          Export to Excel
        </button>
        <button
          id="copyButton"
          class="btn btn-primary"
          onclick="copyToClipboard()"
          style="display: none;"
        >
          Copy to Clipboard
        </button>
      </div>
      <br />
      <div id="example1"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="inovice-extractor.js"></script>
    <!-- Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
      integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
