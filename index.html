<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Upload Documents</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="/styles/style.css">
	<script src="upload.js"></script>
    <script src="/security/auth.js"></script>

</head>
<body onload="checkifloggedin()">
	<div class="container-fluid">
		<div class="row">
<!-- Sidebar -->
<div class="col-md-2 sidebar">
    <img src="/images/SWIFT.jpg" alt="SWIFT" class="img-fluid">
    
    <div class="sidebar-btns">
    <a href="index.html" class="btn btn-primary mb-3 upload-container btn-block">
        <i class="fa fa-file-excel-o fa-lg"></i>
    </a>
    <a href="/pages/invoice/invoice-extractor.html" class="btn btn-primary mb-3 upload-container btn-block">
        <i class="fa fa-file-text-o fa-lg"></i>
    </a>
    <a href="/pages/login/login.html" class="btn btn-primary mb-3 logout-btn btn-block pointer" onclick="logout()">
        <i class="fa fa-sign-out fa-lg"></i>
    </a>
</div>
</div>

    <!-- Main Content -->
    <div class="container">
                <h1>Convert invoices to Excel file</h1>
                   <!-- Wrap the input field and its label inside a centered container -->
                   <div class="text-center">
                    <div class="form-group d-inline-block">
                        <label for="numberInput">Enter dispatch number to :</label>
                        <input type="number" class="form-control" id="numberInput" style="width: 11em;" min="1000000" max="9999999" title="Please enter a 7-digit number">
                    </div>
                </div>
                <p>Click the button below to upload your invoices.</p>
                <div class="upload-container">
                    <button class="btn btn-primary btn-upload" id="uploadButton" style="display: block" disabled>Upload</button>
                    <div id="loader" style="display: none"></div>
                </div>
                <p class="upload-status"></p>

             
            </div>
        </div>

    </div>
    
	<!-- Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
 
</body>

</html>
