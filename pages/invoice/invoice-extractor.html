<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Upload Documents</title>
    <link rel="icon" type="image/x-icon" href="../../images/favicon.png">
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../../styles/style.css" />
    <script src="../../upload.js"></script>
    <script src="../../security/auth.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/handsontable@11.0.1/dist/handsontable.full.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/handsontable@11.0.1/dist/handsontable.full.min.js"></script>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
  </head>
  <body onload="checkifloggedin()">
    <div class="container-fluid2">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar">
          <img src="../../images/SWIFT.jpg" alt="SWIFT" class="img-fluid">
          
          <div class="sidebar-btns">
            <a href="../../index.html" class="btn btn-primary mb-3 upload-container btn-block">
              <i class="fa fa-file-excel-o fa-lg"></i>
            </a>
            <a href="invoice-extractor.html" class="btn btn-primary mb-3 upload-container btn-block">
              <i class="fa fa-file-text-o fa-lg"></i>
            </a>
            <a href="../login/login.html" class="btn btn-primary mb-3 logout-btn btn-block pointer" onclick="logout()">
              <i class="fa fa-sign-out fa-lg"></i>
            </a>
          </div>
        </div>
  
        <!-- Main Content -->
          <div class="container">
            <h1 id="title">Extract invoice data</h1>
            <p id="subtitle">Click the button below to upload your invoices.</p>
            <div class="button-container" style="display: flex; margin-bottom: 10px;">
            <button
              class="btn btn-primary"
              id="uploadButton-invoice-ex"
              style="display: block; margin-right: 10px;"
            >Upload</button>
            <div id="loader" style="display: none; margin-right: 10px;"></div>
            <p class="upload-status"></p>
          
              <button
                class="btn btn-primary"
                id="exportButton"
                onclick="exportToExcel()"
                style="display: none; margin-right: 10px;"
              >
                Export to Excel
              </button>
              <button
                id="copyButton"
                class="btn btn-primary"
                onclick="copyToClipboard()"
                style="display: none; margin-right: 10px;"
              >
                Copy to Clipboard
              </button>
              <button
              id="resetButton"
              class="btn btn-danger"
              onclick="clearTable()"
              style="display: none;"
            >
              Reset
            </button>
            </div>
            <br />
            <div id="table"></div>
          </div>
        </div>
      </div>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="invoice-extractor.js"></script>
    <!-- Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
  
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
